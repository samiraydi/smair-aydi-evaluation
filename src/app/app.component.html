<mat-sidenav-container>
  <mat-sidenav-content>
    <h1 class="htitle">Evaluation Form Samir Aydi</h1>
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Full Name" formControlName="name">
      </mat-form-field>
      <div *ngIf="myForm.controls.name.errors?.required" class="error">
          Name is required
      </div>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <div *ngIf="myForm.controls.email.errors?.required" class="error">
        Email is required
      </div>
      <div *ngIf="myForm.controls.email.errors?.email" class="error">
        Please enter a valid email address
      </div>
      
      <div class="misc-bottom-padding">
        <mat-label>Gender:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      
      <mat-form-field>
        <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth" formControlName="dob"
          (dateChange)="date($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngIf="myForm.controls.dob.errors?.required" class="error">
        Birth date is required
      </div>
      
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select [(value)]="selected" formControlName="country">
          <mat-option [value]="country" *ngFor="let country of countries">{{country}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="myForm.controls.country.errors?.required" class="error">
        Country is required
      </div>

      <div class="button-wrapper">
        <button mat-flat-button color="primary" class="addMar">Submit</button>
        <a mat-flat-button color="warn" (click)="restForm()">Reset</a>
      </div>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
